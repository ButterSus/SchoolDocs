[book]
title = "Документация к ОГЭ для 9Б класса"
description = "Уважаю всех кто готовится по этому сайту)"
authors = ["ButterSus <eduardkrivosapkin5@gmail.com>"]
language = "ru"
multilingual = false

[build]
build-dir = "../docs"

[output.html]
additional-css = [
    "./mdbook-admonish.css",  # mkdocs-material
    "./index.css",   # custom css
    "./theme/themes.css",  # new theme
]
default-theme = "light"
preferred-dark-theme = "coal"
mathjax-support = true

[preprocessor]  # required
[preprocessor.tera]  # macros
[preprocessor.template]  # pug-like mixins
[preprocessor.admonish]  # mkdocs-material
command = "mdbook-admonish"
assets_version = "2.0.1"

[preprocessor.catppuccin]  # new theme
assets_version = "0.1.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`
